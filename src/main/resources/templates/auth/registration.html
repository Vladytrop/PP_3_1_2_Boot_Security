<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .alert {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      border-left: 4px solid #ef5350;
      font-size: 0.9em;
    }
    </style>
</head>

<body class="bg-light">
<div class="container py-5">
  <div class="text-center">
    <h1 class="h1 mb-4 fw-normal">Регистрация</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <form th:action="@{/auth/registration}" th:object="${user}" method="post">

        <div th:if="${param.usernameError}" class="alert">
          Имя пользователя уже занято. Пожалуйста, выберите другое.
        </div>

        <div class="mb-0">
          <input type="text" class="form-control form-control-lg rounded-bottom-0" id="username" th:field="*{username}" placeholder="username" required>
          <div th:if="${#fields.hasErrors('username')}" class="error">
            <span th:errors="*{username}"></span>
          </div>
        </div>

        <div class="mb-1">
          <input type="password" class="form-control form-control-lg rounded-top-0" id="password" th:field="*{password}" placeholder="password" required>
        </div>

        <button type="submit" class="btn form-control-lg btn-primary w-100 mt-2">Создать</button>
      </form>

      <div class="login-link text-center mt-3">
        Уже есть аккаунт?
        <a th:href="@{/auth/login}" class="text-primary"><br>Вход здесь</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
