<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; margin-top: 10px; }
        </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center">
        <h1 class="h1 mb-4 fw-normal">Вход в систему</h1>
    </div>

    <div th:if="${param.error}" class="error text-center mb-2">
        Неверное имя пользователя или пароль
    </div>

    <div th:if="${param.logout}" class="error text-center mb-2">
        Вы успешно вышли из системы
    </div>

    <form th:action="@{/auth/login}" method="post">
    <div class="row justify-content-center">
        <div class="col-md-4">

                <div class="mb-0">
                    <input type="text" class="form-control form-control-lg rounded-bottom-0" id="username" name="username" placeholder="Имя пользователя" required>
                </div>

                <div class="mb-1">
                    <input type="password" class="form-control form-control-lg rounded-top-0" id="password" name="password" placeholder="Пароль" required>
                </div>

                <button type="submit" class="btn form-control-lg btn-primary w-100 mt-2">Войти</button>

            <div class="login-link text-center mt-3">
                Нет аккаунта?
                <a th:href="@{/auth/registration}" class="text-primary"><br>Зарегистрироваться</a>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
