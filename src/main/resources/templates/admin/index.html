<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .btn {
            padding: 6px 12px; margin: 0 3px; text-decoration: none;
            border-radius: 4px; font-size: 0.9em;
        }
        .btn-new { background: #4CAF50; color: white; }
        .btn-edit { background: #2196F3; color: white; }
        .btn-delete { background: #f44336; color: white; border: none; cursor: pointer; }
        .btn-user { background: #9C27B0; color: white; }
        .btn-logout { background: #FF9800; color: white; border: none; cursor: pointer; padding: 8px 15px; }
        .actions { display: flex; gap: 5px; }
        .roles { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Панель администратора</h1>
        <div>
            <a th:href="@{/user}" class="btn btn-user">Мой профиль</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-logout">Выйти</button>
            </form>
        </div>
    </div>

    <h2>Управление пользователями</h2>
    <a th:href="@{/admin/new}" class="btn btn-new">+ Создать нового пользователя</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">user1</td>
            <td class="roles" th:text="${#strings.listJoin(user.roles.![name], ', ')}">
                ROLE_USER
            </td>
            <td>
                <div class="actions">
                    <a th:href="@{/admin/{id}(id=${user.id})}" class="btn">Просмотр</a>
                    <a th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-edit">Редактировать</a>
                    <form th:action="@{/admin/{id}(id=${user.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-delete"
                                onclick="return confirm('Удалить пользователя?')">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${users.empty}">
        <p>Пользователи не найдены</p>
    </div>
</div>
</body>
</html>
