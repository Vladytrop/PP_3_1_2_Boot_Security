<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        .buttons { margin: 30px 0; }
        .btn {
            display: inline-block; padding: 12px 25px;
            margin: 10px; text-decoration: none;
            border-radius: 5px; font-size: 16px;
        }
        .btn-login { background: #4CAF50; color: white; }
        .btn-register { background: #2196F3; color: white; }
        .btn-user { background: #9C27B0; color: white; }
        .btn-admin { background: #FF9800; color: white; }
        .btn-logout { background: #f44336; color: white; border: none; cursor: pointer; padding: 12px 25px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать в систему безопасности Spring Boot</h1>

    <div sec:authorize="!isAuthenticated()">
        <p>Пожалуйста, войдите в систему или зарегистрируйтесь</p>
        <div class="buttons">
            <a th:href="@{/auth/login}" class="btn btn-login">Войти</a>
            <a th:href="@{/auth/registration}" class="btn btn-register">Зарегистрироваться</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p>Добро пожаловать, <span sec:authentication="name">User</span>!</p>
        <div class="buttons">
            <a th:href="@{/user}" class="btn btn-user">Мой профиль</a>
            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="btn btn-admin">Панель администратора</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-logout">Выйти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
