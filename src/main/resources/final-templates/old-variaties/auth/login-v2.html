<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .form-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[type="text"]:hover, input[type="password"]:hover {
            border-color: #bbb;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #ef5350;
        }
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .alert-icon {
            font-size: 18px;
            flex-shrink: 0;
        }
        .links {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .links p {
            color: #666;
            margin: 0 0 10px 0;
        }
        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            display: inline-block;
            margin-top: 5px;
        }
        .link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }
        .forgot-password a:hover {
            color: #667eea;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        .field-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <div class="logo-icon">
            <i class="fas fa-user-shield"></i>
        </div>
    </div>

    <div class="form-header">
        <h2>Добро пожаловать</h2>
        <p>Войдите в свою учетную запись</p>
    </div>

    <!-- Сообщение об ошибке авторизации -->
    <div th:if="${param.error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle alert-icon"></i>
        <div>
            <strong>Ошибка входа</strong>
            <p style="margin: 5px 0 0 0; font-size: 14px;">Неверное имя пользователя или пароль</p>
        </div>
    </div>

    <!-- Сообщение об успешном выходе -->
    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle alert-icon"></i>
        <div>
            <strong>Выход выполнен</strong>
            <p style="margin: 5px 0 0 0; font-size: 14px;">Вы успешно вышли из системы</p>
        </div>
    </div>

    <form th:action="@{/auth/login}" method="post" id="loginForm">
        <!-- Поле имени пользователя -->
        <div class="form-group">
            <label for="username" class="required">Имя пользователя</label>
            <div class="input-wrapper">
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Введите ваше имя пользователя"
                       required
                       oninvalid="this.setCustomValidity('Пожалуйста, введите имя пользователя')"
                       oninput="this.setCustomValidity('')">
                <i class="fas fa-user"></i>
            </div>
            <div class="field-hint">
                Введите имя, которое использовали при регистрации
            </div>
        </div>

        <!-- Поле пароля -->
        <div class="form-group">
            <label for="password" class="required">Пароль</label>
            <div class="input-wrapper">
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Введите ваш пароль"
                       required
                       oninvalid="this.setCustomValidity('Пожалуйста, введите пароль')"
                       oninput="this.setCustomValidity('')">
                <i class="fas fa-lock"></i>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="return false;">Забыли пароль?</a>
            </div>
        </div>

        <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Войти в систему
        </button>
    </form>

    <div class="links">
        <p>Еще нет учетной записи?</p>
        <a th:href="@{/auth/registration}" class="link">
            <i class="fas fa-user-plus"></i> Создать новый аккаунт
        </a>
    </div>
</div>

<script>
    // Дополнительная валидация формы
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        var isValid = true;

        // Проверка имени пользователя
        if (username.value.trim() === '') {
            username.style.borderColor = '#e74c3c';
            isValid = false;
        } else {
            username.style.borderColor = '#e0e0e0';
        }

        // Проверка пароля
        if (password.value.trim() === '') {
            password.style.borderColor = '#e74c3c';
            isValid = false;
        } else {
            password.style.borderColor = '#e0e0e0';
        }

        // Если есть ошибки - фокус на первое поле с ошибкой
        if (!isValid) {
            event.preventDefault();
            if (username.value.trim() === '') {
                username.focus();
            } else if (password.value.trim() === '') {
                password.focus();
            }
        }
    });

    // Сброс цвета рамки при вводе
    document.getElementById('username').addEventListener('input', function() {
        this.style.borderColor = '#e0e0e0';
    });

    document.getElementById('password').addEventListener('input', function() {
        this.style.borderColor = '#e0e0e0';
    });
</script>
</body>
</html>
