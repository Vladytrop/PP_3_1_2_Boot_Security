<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select {
            width: 100%; padding: 10px;
            box-sizing: border-box; border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px; margin-right: 10px;
            text-decoration: none; border-radius: 4px; border: none;
            cursor: pointer;
        }
        .btn-update { background: #2196F3; color: white; }
        .btn-cancel { background: #f44336; color: white; }
        .btn-delete { background: #9E9E9E; color: white; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        .checkbox-group { margin: 10px 0; }
        .checkbox-group label { display: inline; font-weight: normal; }
        .current-roles { margin: 10px 0; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактирование пользователя</h1>

    <div th:if="${user}" class="current-roles">
        <strong>Текущие роли:</strong>
        <span th:text="${#strings.listJoin(user.roles.![name], ', ')}">ROLE_USER</span>
    </div>

    <form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" name="_method" value="patch">

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" class="error">
                <span th:errors="*{username}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Пароль (оставьте пустым, чтобы не менять):</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" class="error">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <div class="form-group">
            <label>Роли:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="roleUser" name="roleIds" value="1"
                       th:checked="${#lists.contains(user.roles.![id], 1)}">
                <label for="roleUser">ROLE_USER</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="roleAdmin" name="roleIds" value="3"
                       th:checked="${#lists.contains(user.roles.![id], 3)}">
                <label for="roleAdmin">ROLE_ADMIN</label>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-update">Обновить</button>
            <a th:href="@{/templates/old-variaties/admin}" class="btn btn-cancel">Отмена</a>
        </div>
    </form>

    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
        <form th:action="@{/admin/{id}(id=${user.id})}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-delete"
                    onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
                Удалить пользователя
            </button>
        </form>
    </div>
</div>
</body>
</html>
