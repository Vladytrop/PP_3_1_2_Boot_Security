<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        admin@mail.ru with roles: ADMIN USER
    </span>
    <a href="#" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-2 bg-white border-end vh-100 p-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active">Admin</a>
                <a class="list-group-item list-group-item-action">User</a>
            </div>
        </aside>

        <!-- Content -->
        <main class="col-10 p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">New user</a>
                </li>
            </ul>

            <div class="card">
                <div class="card-header fw-bold">
                    All users
                </div>
                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>8</td>
                            <td>111</td>
                            <td>111</td>
                            <td>100</td>
                            <td>111@mail.ru</td>
                            <td>ADMIN USER</td>
                            <td>
                                <button class="btn btn-info btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editModal">
                                    Edit
                                </button>
                            </td>
                            <td>

                                <button class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" value="8" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" value="111">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" value="111">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" value="111">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="111@mail.ru">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter new password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" multiple size="2">
                            <option selected>ADMIN</option>
                            <option selected>USER</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary">Edit</button>
            </div>

        </div>
    </div>
</div>


<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-2">
                        <label class="form-label">ID</label>
                        <input class="form-control" value="8" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">First name</label>
                        <input class="form-control" value="111" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Last name</label>
                        <input class="form-control" value="111" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Age</label>
                        <input class="form-control" value="100" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input class="form-control" value="111@mail.ru" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Role</label>
                        <select class="form-select" disabled>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
