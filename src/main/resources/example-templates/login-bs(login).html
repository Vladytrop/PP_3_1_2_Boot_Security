<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="text-center">
    <h1 class="h1 mb-4 fw-normal">Please sign in</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <form>
        <div class="mb-0">
          <input type="text" class="form-control form-control-lg rounded-bottom-0" id="username" placeholder="username" required>
        </div>

        <div class="mb-1">
          <input type="password" class="form-control form-control-lg rounded-top-0" id="password" placeholder="password" required>
        </div>

        <button type="submit" class="btn form-control-lg btn-primary w-100 mt-2">Sign in</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
